<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerVault | Secure AI-Verified Marketplace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #fed100; --dark: #0d0d0d; --card-bg: #161616; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; overflow-x: hidden; }
        
        /* Sidebar Navigation */
        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 30px; cursor: pointer; z-index: 1001; color: var(--gold); background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: #111; z-index: 1000; transition: 0.3s; padding-top: 80px; border-right: 1px solid var(--gold); }
        .sidebar.active { left: 0; }
        .sidebar a { display: block; padding: 15px 25px; color: white; text-decoration: none; font-weight: bold; border-bottom: 1px solid #222; cursor: pointer; }
        .sidebar a:hover { background: var(--gold); color: black; }

        nav { padding: 15px 5%; background: #111; border-bottom: 1px solid #222; text-align: center; }
        .logo { font-size: 24px; font-weight: 900; color: var(--gold); letter-spacing: 2px; }

        .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 15px; padding: 25px; margin-bottom: 20px; text-align: left; position: relative; }
        .price { font-size: 28px; font-weight: 900; color: var(--gold); margin: 10px 0; }
        
        /* Form Styling */
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn { background: var(--gold); color: black; padding: 15px; width: 100%; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; }
        
        .hidden { display: none; }
        .ai-status { color: var(--gold); font-weight: bold; font-style: italic; margin: 10px 0; display: block; }
        .badge { background: var(--gold); color: black; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: 900; position: absolute; top: 20px; right: 20px; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    
    <div class="sidebar" id="sidebar">
        <a onclick="showSection('market')">ðŸ›’ BROWSE MARKET</a>
        <a onclick="showSection('sell')">ðŸ’° SELL ACCOUNT</a>
        <a href="https://t.me/YOUR_TELEGRAM_LINK">ðŸ“ž LIVE SUPPORT</a>
    </div>

    <nav><div class="logo">GAMERVAULT</div></nav>

    <div class="container" id="market-section">
        <h2 style="color:var(--gold); text-align: center;">Verified Accounts</h2>
        <p style="text-align:center; color:#888;">AI-Scanned for your protection.</p>
        <div id="featured-list">
            </div>
    </div>

    <div class="container hidden" id="sell-section">
        <h2 style="color:var(--gold)">AI-Secured Seller Portal</h2>
        <p>Our AI scans all listings. High-risk accounts are automatically blocked.</p>
        
        <div class="card">
            <label>Platform</label>
            <select id="accType"><option>Steam</option><option>GTA V (Rockstar)</option><option>Epic Games</option><option>PlayStation/Xbox</option></select>
            
            <input type="text" id="accTitle" placeholder="Listing Title (e.g. Stacked GTA Acc with $500M)">
            <input type="text" id="accPrice" placeholder="Selling Price (e.g. $25)">
            <textarea id="accDetails" rows="4" placeholder="Describe skins, games, or rare items. AI will scan this for authenticity."></textarea>
            <input type="text" id="accContact" placeholder="Your Telegram Link (https://t.me/...)">
            
            <div id="ai-loading" class="hidden">
                <span class="ai-status">ðŸ¤– AI AUDITOR: Checking database for red flags...</span>
            </div>

            <button class="btn" onclick="aiVerifyAndSubmit()">SUBMIT TO AI FOR REVIEW</button>
        </div>
    </div>

<script src="https://www.paypal.com/sdk/js?client-id=AewX9Z7LNB6DZTa8jcMeDa5SEGB_nq2f2A_tdpZesgEUROomDxIp-e-Bs2GXruNPs_aCRV1SY291Lvqa&currency=USD"></script>

<script>
    // FIREBASE INITIALIZATION
    const firebaseConfig = { 
        apiKey: "AIzaSyAwWWQAuYFTCP8cjpDFs7JEkBG-sr7I6dw", 
        databaseURL: "https://gamervault-ae418-default-rtdb.firebaseio.com", 
        projectId: "gamervault-ae418" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }

    function showSection(section) {
        document.getElementById('market-section').classList.add('hidden');
        document.getElementById('sell-section').classList.add('hidden');
        document.getElementById(section + '-section').classList.remove('hidden');
        toggleMenu();
        window.scrollTo(0,0);
    }

    function aiVerifyAndSubmit() {
        const title = document.getElementById('accTitle').value;
        const details = document.getElementById('accDetails').value;
        const price = document.getElementById('accPrice').value;
        const contact = document.getElementById('accContact').value;
        const loading = document.getElementById('ai-loading');

        if(!title || !details || !price || !contact) return alert("All fields are mandatory for AI verification.");

        loading.classList.remove('hidden');

        // AI AUDITOR SIMULATION
        setTimeout(() => {
            const scamKeywords = ["hack", "crack", "free", "admin", "generator", "glitch"];
            const isScam = scamKeywords.some(word => details.toLowerCase().includes(word)) || title.length < 8;

            if(isScam) {
                alert("âŒ AI SECURITY ALERT: This listing has been flagged as high-risk or low-quality. Account rejected.");
                loading.classList.add('hidden');
            } else {
                // PUSH TO DATABASE
                db.ref('featured').push({ title, price, link: contact, platform: document.getElementById('accType').value });
                alert("âœ… AI VERIFIED: Your listing is now live on the marketplace!");
                loading.classList.add('hidden');
                showSection('market');
            }
        }, 2500);
    }

    // LIVE SYNC WITH MARKETPLACE
    db.ref('featured').on('value', (snapshot) => {
        const container = document.getElementById('featured-list');
        container.innerHTML = "";
        const data = snapshot.val();
        if(data) {
            Object.values(data).reverse().forEach(acc => {
                container.innerHTML += `
                    <div class="card">
                        <div class="badge">AI VERIFIED</div>
                        <div style="font-size:12px; color:var(--gold); font-weight:bold;">${acc.platform}</div>
                        <h3 style="margin:5px 0;">${acc.title}</h3>
                        <div class="price">${acc.price}</div>
                        <a href="${acc.link}" class="btn" target="_blank">BUY VIA ESCROW</a>
                    </div>`;
            });
        } else {
            container.innerHTML = "<p style='color:#444;'>No active listings. Be the first to sell!</p>";
        }
    });
</script>
</body>
</html>
