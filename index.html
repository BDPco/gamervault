<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerVault | Verified Gaming Assets</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #fed100; --dark: #12141d; --card-bg: #1c1f2b; }
        body { font-family: 'Inter', sans-serif; background: var(--dark); color: white; margin: 0; }
        
        /* THE ICONIC YELLOW HEADER (From IMG_3143) */
        header { background: var(--gold); padding: 12px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; }
        .logo { color: #000; font-weight: 900; font-size: 22px; letter-spacing: -1px; }
        .status-tag { background: #000; color: #00ff00; font-size: 10px; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        
        /* MENU & SIDEBAR */
        .menu-btn { cursor: pointer; color: #000; font-size: 24px; font-weight: bold; }
        .sidebar { position: fixed; right: -300px; top: 0; width: 280px; height: 100%; background: #000; z-index: 2000; transition: 0.3s; padding-top: 80px; border-left: 2px solid var(--gold); }
        .sidebar.active { right: 0; }
        .sidebar a { display: block; padding: 15px 30px; color: white; text-decoration: none; font-weight: bold; border-bottom: 1px solid #111; cursor: pointer; }
        .sidebar a:hover { color: var(--gold); }

        .container { max-width: 1100px; margin: 0 auto; padding: 50px 20px; text-align: center; }
        h2 { text-transform: uppercase; letter-spacing: 2px; font-size: 18px; color: var(--gold); margin-bottom: 30px; }

        /* THE MARKETPLACE CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #2a2e3f; cursor: pointer; transition: 0.2s; text-align: left; }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        .card-img { width: 100%; height: 180px; background-size: cover; background-position: center; background-color: #000; }
        .card-body { padding: 20px; }
        .price { font-size: 24px; font-weight: 800; color: var(--gold); }

        /* MODAL POPUP */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; display: none; overflow-y: auto; }
        .modal-content { max-width: 500px; margin: 40px auto; background: var(--card-bg); padding: 30px; border-radius: 16px; border: 1px solid var(--gold); position: relative; }
        
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { background: var(--gold); color: #000; padding: 16px; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; width: 100%; text-transform: uppercase; }
        .hidden { display: none; }

        /* PROMOTION BOX (From IMG_3143) */
        .promo-box { border: 2px solid var(--gold); border-radius: 15px; padding: 40px; margin-top: 60px; background: rgba(254, 209, 0, 0.05); }
    </style>
</head>
<body>

<header>
    <div class="logo">GAMERVAULT</div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span class="status-tag">‚óè LIVE AUTOMATION ACTIVE</span>
        <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <a onclick="showSection('market')">üõí BROWSE MARKET</a>
    <a onclick="showSection('sell')">üí∞ LIST YOUR ACCOUNT</a>
    <a href="https://t.me/YOUR_USERNAME" target="_blank">üìû TELEGRAM SUPPORT</a>
</div>

<div class="container" id="market-section">
    <h2>VIP Featured Listings</h2>
    <div class="grid" id="listing-grid">
        </div>

    <div class="promo-box">
        <h3 style="font-size: 24px; margin: 0;">Promote Your Account</h3>
        <p style="color: #888;">Pay $10.20 to move your ad to the top automatically.</p>
        <div id="paypal-button-container" style="max-width:350px; margin: 20px auto;"></div>
    </div>
</div>

<div class="container hidden" id="sell-section">
    <h2>Seller Onboarding</h2>
    <div style="max-width: 550px; margin: 0 auto; text-align: left; background: var(--card-bg); padding: 30px; border-radius: 15px;">
        <input type="text" id="accTitle" placeholder="Account Title (e.g. Stacked Steam)">
        <input type="text" id="accPrice" placeholder="Price in USD">
        <input type="text" id="accImg" placeholder="Thumbnail Image URL (Imgur)">
        <textarea id="accDesc" rows="4" placeholder="Description of items/skins"></textarea>
        <input type="text" id="accLink" placeholder="Your Telegram Contact Link">
        <button class="btn" onclick="postToFirebase()">SUBMIT FOR AI REVIEW</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" style="position:absolute; right:20px; top:15px; cursor:pointer; font-size:28px;">&times;</span>
        <div id="modal-body"></div>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <h4 style="color:var(--gold); margin:0;">Buyer Reviews</h4>
        <div id="reviews" style="text-align:left; font-size:14px; max-height:150px; overflow-y:auto; color:#aaa; margin:15px 0;"></div>
        <input type="text" id="revInput" placeholder="Add your review...">
        <button class="btn" style="padding:10px;" onclick="addReview()">POST REVIEW</button>
    </div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=AewX9Z7LNB6DZTa8jcMeDa5SEGB_nq2f2A_tdpZesgEUROomDxIp-e-Bs2GXruNPs_aCRV1SY291Lvqa&currency=USD"></script>
<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyAwWWQAuYFTCP8cjpDFs7JEkBG-sr7I6dw", 
        databaseURL: "https://gamervault-ae418-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentId = "";

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    function showSection(s) {
        document.getElementById('market-section').classList.add('hidden');
        document.getElementById('sell-section').classList.add('hidden');
        document.getElementById(s + '-section').classList.remove('hidden');
        toggleMenu();
    }

    function postToFirebase() {
        const title = document.getElementById('accTitle').value;
        const price = document.getElementById('accPrice').value;
        const img = document.getElementById('accImg').value;
        const desc = document.getElementById('accDesc').value;
        const link = document.getElementById('accLink').value;
        if(title && price && img) {
            db.ref('listings').push({ title, price: "$"+price, img, desc, link });
            alert("AI SCAN COMPLETE: Listing Published.");
            showSection('market');
        }
    }

    db.ref('listings').on('value', (s) => {
        const grid = document.getElementById('listing-grid');
        grid.innerHTML = "";
        if(!s.exists()) { grid.innerHTML = "<p style='color:#444;'>No active listings. Be the first!</p>"; }
        s.forEach(c => {
            const i = c.val();
            grid.innerHTML += `
                <div class="card" onclick="openItem('${c.key}')">
                    <div class="card-img" style="background-image:url('${i.img}')"></div>
                    <div class="card-body">
                        <div style="font-weight:700; margin-bottom:5px;">${i.title}</div>
                        <div class="price">${i.price}</div>
                    </div>
                </div>`;
        });
    });

    function openItem(id) {
        currentId = id;
        db.ref('listings/' + id).once('value', (s) => {
            const i = s.val();
            document.getElementById('modal-body').innerHTML = `
                <img src="${i.img}" style="width:100%; border-radius:10px; margin-bottom:20px;">
                <h2 style="margin:0; color:white; text-align:left;">${i.title}</h2>
                <p style="color:#888; text-align:left;">${i.desc}</p>
                <div class="price" style="margin-bottom:20px; text-align:left;">${i.price}</div>
                <a href="${i.link}" target="_blank" class="btn" style="text-decoration:none; display:block; text-align:center;">CONTACT SELLER</a>
            `;
            loadReviews(id);
            document.getElementById('modal').style.display = "block";
        });
    }

    function closeModal() { document.getElementById('modal').style.display = "none"; }

    function addReview() {
        const t = document.getElementById('revInput').value;
        if(t) {
            db.ref('reviews/' + currentId).push({ text: t, date: new Date().toLocaleDateString() });
            document.getElementById('revInput').value = "";
        }
    }

    function loadReviews(id) {
        db.ref('reviews/' + id).on('value', (s) => {
            const d = document.getElementById('reviews');
            d.innerHTML = "";
            s.forEach(c => { d.innerHTML += `<div style="padding:10px 0; border-bottom:1px solid #222;">‚≠ê ${c.val().text}</div>`; });
        });
    }

    paypal.Buttons({
        createOrder: (data, actions) => { return actions.order.create({ purchase_units: [{ amount: { value: '10.20' } }] }); },
        onApprove: (data, actions) => { return actions.order.capture().then(() => { alert("Payment Verified."); }); }
    }).render('#paypal-button-container');
</script>
</body>
</html>
