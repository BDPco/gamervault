<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerVault | Secure Gaming Escrow</title>
    <style>
        :root { --vault-gold: #ffcc00; --vault-black: #0a0a0a; --vault-gray: #1a1a1a; --safe-green: #00ff66; }
        body { font-family: 'Inter', sans-serif; background: var(--vault-black); color: white; margin: 0; }
        
        /* Navbar */
        nav { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; background: var(--vault-gray); }
        .logo { font-size: 24px; font-weight: 900; color: var(--vault-gold); letter-spacing: 2px; }
        
        /* Hero Section */
        .hero { text-align: center; padding: 60px 20px; background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0a 100%); }
        .hero h1 { font-size: 3rem; margin: 0; }
        .hero p { color: #888; font-size: 1.2rem; margin: 10px 0 30px; }

        /* Listing Grid */
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .vault-card { background: var(--vault-gray); border-radius: 15px; border: 1px solid #333; overflow: hidden; position: relative; }
        .vault-card:hover { border-color: var(--vault-gold); box-shadow: 0 0 15px rgba(255, 204, 0, 0.2); }
        
        .badge { position: absolute; top: 10px; right: 10px; background: var(--safe-green); color: black; font-size: 10px; font-weight: bold; padding: 3px 8px; border-radius: 4px; }
        
        .preview { height: 180px; background: #222; display: flex; align-items: center; justify-content: center; }
        .details { padding: 20px; }
        .price { font-size: 24px; font-weight: bold; color: var(--vault-gold); }
        
        .action-btn { width: 100%; padding: 12px; background: var(--vault-gold); color: black; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .action-btn:hover { background: #e6b800; }

        .footer-tag { text-align: center; padding: 40px; color: #444; font-size: 12px; }
    </style>
</head>
<body>

    <nav>

    </nav>

                </div>
            </div>

    <div class="footer-tag">GAMERVAULT ¬© 2026 | BUILT FOR THE YARD</div>

</body>
</html>
