<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GamerVault | Caribbean's #1 Marketplace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #fed100; --dark: #0d0f1a; --card-bg: #161925; --text-gray: #a0a0a0; }
        body { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; overflow-x: hidden; }
        
        /* HEADER & GREEN BAR */
        header { background: var(--gold); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; height: 50px; }
        .logo { color: #000; font-weight: 900; font-size: 18px; letter-spacing: -1px; }
        .menu-btn { cursor: pointer; color: #000; font-size: 28px; padding: 5px; }
        .status-bar { background: #000; color: #00ff00; padding: 6px; text-align: center; font-size: 10px; font-weight: 900; letter-spacing: 1px; width: 100%; border-bottom: 1px solid #1a1e2e; }

        .hero { padding: 40px 20px; text-align: center; }
        .hero h1 { font-size: 32px; margin: 0; font-weight: 900; }
        .hero h2 { font-size: 28px; margin: 0; color: var(--gold); font-weight: 900; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); } }
        
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #2a2e3f; }
        .card-img { width: 100%; height: 180px; background-size: cover; background-position: center; }
        .card-body { padding: 15px; }
        .card-price { font-size: 22px; font-weight: 900; color: var(--gold); }

        /* THE PROMO BOX FROM IMAGE_FAFED7 */
        .spotlight { 
            background: rgba(255,255,255,0.03); 
            border: 1px dashed #444; 
            border-radius: 15px; 
            padding: 30px 15px; 
            margin: 40px auto; 
            text-align: center; 
            max-width: 500px; 
        }
        .spotlight h3 { font-size: 18px; font-weight: 900; margin-bottom: 20px; }

        .sidebar { position: fixed; right: -100%; top: 0; width: 80%; height: 100%; background: #000; z-index: 2000; transition: 0.3s; padding-top: 60px; border-left: 2px solid var(--gold); }
        .sidebar.active { right: 0; }
        .sidebar a { display: block; padding: 18px 25px; color: white; text-decoration: none; font-weight: 700; border-bottom: 1px solid #111; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 3000; display: none; overflow-y: auto; }
        .modal-box { width: 90%; margin: 30px auto; background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid var(--gold); }
        
        .btn { background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 8px; font-weight: 900; cursor: pointer; width: 100%; text-transform: uppercase; font-size: 14px; }
        .hidden { display: none; }
        footer { padding: 30px 15px; text-align: center; color: #444; font-size: 10px; }
    </style>
</head>
<body>

<div style="position: sticky; top: 0; z-index: 1000;">
    <header>
        <div class="logo">GAMERVAULT</div>
        <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
    </header>
    <div class="status-bar">
        ‚óè LIVE AUTOMATION ACTIVE
    </div>
</div>

<div class="sidebar" id="sidebar">
    <a onclick="showSection('market')">üõí MARKETPLACE</a>
    <a onclick="showSection('sell')">üí∞ LIST ACCOUNT</a>
</div>

<div id="market-section">
    <div class="hero">
        <h1>Trade Accounts.</h1>
        <h2>Zero Risk.</h2>
    </div>

    <div class="container">
        <div class="grid" id="listing-grid"></div>

        <div class="spotlight">
            <h3>Want to be Featured?</h3>
            <div id="paypal-button-container"></div>
        </div>
    </div>
</div>

<div class="container hidden" id="sell-section">
    <div style="background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #2a2e3f;">
        <input type="text" id="accTitle" placeholder="Account Name" style="width:100%; padding:12px; margin:8px 0; background:#000; color:white; border:1px solid #333; border-radius:8px;">
        <input type="text" id="accPrice" placeholder="Price (USD)" style="width:100%; padding:12px; margin:8px 0; background:#000; color:white; border:1px solid #333; border-radius:8px;">
        <input type="text" id="accImg" placeholder="Image URL" style="width:100%; padding:12px; margin:8px 0; background:#000; color:white; border:1px solid #333; border-radius:8px;">
        <textarea id="accDesc" rows="4" placeholder="Description" style="width:100%; padding:12px; margin:8px 0; background:#000; color:white; border:1px solid #333; border-radius:8px;"></textarea>
        <input type="text" id="accLink" placeholder="Telegram Link" style="width:100%; padding:12px; margin:8px 0; background:#000; color:white; border:1px solid #333; border-radius:8px;">
        <button class="btn" onclick="postToFirebase()">POST LISTING</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-box">
        <span onclick="closeModal()" style="float:right; font-size:30px; color:#555; cursor:pointer;">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<footer>GAMERVAULT ¬© 2026</footer>

<script src="https://www.paypal.com/sdk/js?client-id=AewX9Z7LNB6DZTa8jcMeDa5SEGB_nq2f2A_tdpZesgEUROomDxIp-e-Bs2GXruNPs_aCRV1SY291Lvqa&currency=USD"></script>
<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyAwWWQAuYFTCP8cjpDFs7JEkBG-sr7I6dw", 
        databaseURL: "https://gamervault-ae418-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    function showSection(s) {
        document.getElementById('market-section').classList.add('hidden');
        document.getElementById('sell-section').classList.add('hidden');
        document.getElementById(s + '-section').classList.remove('hidden');
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
    }

    function postToFirebase() {
        const title = document.getElementById('accTitle').value;
        const price = document.getElementById('accPrice').value;
        const img = document.getElementById('accImg').value;
        const desc = document.getElementById('accDesc').value;
        const link = document.getElementById('accLink').value;
        if(title && price && img) {
            db.ref('listings').push({ title, price: "$"+price, img, desc, link });
            alert("Live!");
            showSection('market');
        }
    }

    db.ref('listings').on('value', (s) => {
        const grid = document.getElementById('listing-grid');
        grid.innerHTML = "";
        s.forEach(c => {
            const i = c.val();
            grid.innerHTML += `
                <div class="card" onclick="openItem('${c.key}')">
                    <div class="card-img" style="background-image:url('${i.img}')"></div>
                    <div class="card-body">
                        <div style="font-weight:700;">${i.title}</div>
                        <div class="card-price">${i.price}</div>
                    </div>
                </div>`;
        });
    });

    function openItem(id) {
        db.ref('listings/' + id).once('value', (s) => {
            const i = s.val();
            document.getElementById('modal-body').innerHTML = `
                <img src="${i.img}" style="width:100%; border-radius:10px;">
                <h2 style="margin:15px 0 5px 0;">${i.title}</h2>
                <div class="card-price" style="margin-bottom:15px;">${i.price}</div>
                <p style="color:#888;">${i.desc}</p>
                <a href="${i.link}" target="_blank" class="btn" style="text-decoration:none; display:block; text-align:center;">CONTACT SELLER</a>
            `;
            document.getElementById('modal').style.display = "block";
        });
    }

    function closeModal() { document.getElementById('modal').style.display = "none"; }

    paypal.Buttons({
        style: { layout: 'vertical', color: 'gold', shape: 'rect', label: 'paypal' },
        createOrder: (data, actions) => { return actions.order.create({ purchase_units: [{ amount: { value: '10.20' } }] }); },
        onApprove: (data, actions) => { return actions.order.capture().then(() => { alert("Success!"); }); }
    }).render('#paypal-button-container');
</script>
</body>
</html>
