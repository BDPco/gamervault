<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GamerVault | Live</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        body { background: #0d0d0d; color: white; font-family: sans-serif; text-align: center; }
        .gold { color: #fed100; }
        .box { background: #1a1a1a; border: 1px solid #333; padding: 20px; margin: 20px; border-radius: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1 class="gold">GAMERVAULT</h1>
    
    <div id="market">
        <h2>Verified Listings</h2>
        <div id="featured-list">No listings yet.</div>
        
        <div class="box">
            <h3 class="gold">Promote for $10.20</h3>
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AewX9Z7LNB6DZTa8jcMeDa5SEGB_nq2f2A_tdpZesgEUROomDxIp-e-Bs2GXruNPs_aCRV1SY291Lvqa&currency=USD"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyAwWWQAuYFTCP8cjpDFs7JEkBG-sr7I6dw", 
            databaseURL: "https://gamervault-ae418-default-rtdb.firebaseio.com" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        paypal.Buttons({
            createOrder: (data, actions) => { return actions.order.create({ purchase_units: [{ amount: { value: '10.20' } }] }); },
            onApprove: (data, actions) => { return actions.order.capture().then(() => { alert("Paid! Contact Telegram."); }); }
        }).render('#paypal-button-container');

        db.ref('featured').on('value', (s) => {
            const list = document.getElementById('featured-list');
            list.innerHTML = "";
            s.forEach(c => { list.innerHTML += `<div class='box'>${c.val().title} - ${c.val().price}</div>`; });
        });
    </script>
</body>
</html>
