<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerVault | Verified Marketplace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #fed100; --dark: #0d0d0d; --card-bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; }
        
        /* FIXED MENU BUTTON - BRIGHT GOLD */
        .menu-btn { position: fixed; top: 15px; left: 15px; font-size: 24px; cursor: pointer; z-index: 3000; background: var(--gold); color: black; padding: 10px 15px; border-radius: 8px; font-weight: bold; border: none; }
        
        .sidebar { position: fixed; left: -300px; top: 0; width: 260px; height: 100%; background: #111; z-index: 2500; transition: 0.3s; padding-top: 80px; border-right: 2px solid var(--gold); }
        .sidebar.active { left: 0; }
        .sidebar a { display: block; padding: 15px 25px; color: white; text-decoration: none; font-weight: bold; border-bottom: 1px solid #222; cursor: pointer; }
        .sidebar a:hover { background: var(--gold); color: black; }

        .container { max-width: 1100px; margin: 0 auto; padding: 70px 20px; text-align: center; }
        
        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: var(--card-bg); border: 1px solid #333; border-radius: 12px; overflow: hidden; cursor: pointer; transition: 0.3s; text-align: left; }
        .card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .card-img { width: 100%; height: 160px; background-size: cover; background-position: center; background-color: #222; }
        .card-info { padding: 15px; }
        .price-tag { color: var(--gold); font-size: 22px; font-weight: 900; margin-top: 5px; }

        /* MODAL FOR REVIEWS */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 4000; display: none; overflow-y: auto; }
        .modal-content { max-width: 500px; margin: 40px auto; background: #222; padding: 25px; border-radius: 15px; border: 1px solid var(--gold); }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #333; border: 1px solid #444; color: white; border-radius: 6px; box-sizing: border-box; }
        .btn { background: var(--gold); color: black; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; text-transform: uppercase; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">MENU ‚ò∞</button>
    
    <div class="sidebar" id="sidebar">
        <a onclick="showSection('market')">üõí BROWSE MARKET</a>
        <a onclick="showSection('sell')">üí∞ SELL ACCOUNT</a>
        <a href="https://t.me/YOUR_TELEGRAM_LINK" target="_blank">üìû SUPPORT</a>
    </div>

    <div class="container" id="market-section">
        <h1 style="color:var(--gold); margin-bottom: 0;">Verified Marketplace</h1>
        <p style="color:#666;">Click any listing to see photos and reviews.</p>
        
        <div class="grid" id="featured-list">
            <p>Scanning Erogram listings...</p>
        </div>

        <div style="margin-top:50px; padding:30px; border:1px dashed #444; border-radius:15px;">
            <h3 class="gold">Want to be Featured?</h3>
            <div id="paypal-button-container"></div>
        </div>
    </div>

    <div class="container hidden" id="sell-section">
        <h2 class="gold">Create Your Listing</h2>
        <div style="background:#1a1a1a; padding:25px; border-radius:15px; text-align:left; border:1px solid #333;">
            <input type="text" id="accTitle" placeholder="Account Name (e.g. GTA 5 Modded)">
            <input type="text" id="accPrice" placeholder="Price (e.g. $40)">
            <input type="text" id="accImg" placeholder="Thumbnail URL (Imgur link)">
            <textarea id="accDesc" placeholder="Describe skins, money, or level..."></textarea>
            <input type="text" id="accContact" placeholder="Your Telegram Username Link">
            <button class="btn" onclick="submitAccount()">POST TO MARKETPLACE</button>
        </div>
    </div>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <button onclick="closeModal()" style="background:none; border:none; color:white; float:right; font-size:24px; cursor:pointer;">&times;</button>
            <div id="modal-body"></div>
            <hr style="border-color:#333; margin:20px 0;">
            <h4 class="gold">User Reviews</h4>
            <div id="review-list" style="text-align:left; max-height:150px; overflow-y:auto; margin-bottom:15px;"></div>
            <input type="text" id="revText" placeholder="Write a review...">
            <button class="btn" style="padding:8px;" onclick="submitReview()">POST REVIEW</button>
        </div>
    </div>

<script src="https://www.paypal.com/sdk/js?client-id=AewX9Z7LNB6DZTa8jcMeDa5SEGB_nq2f2A_tdpZesgEUROomDxIp-e-Bs2GXruNPs_aCRV1SY291Lvqa&currency=USD"></script>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyAwWWQAuYFTCP8cjpDFs7JEkBG-sr7I6dw", 
        databaseURL: "https://gamervault-ae418-default-rtdb.firebaseio.com" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentId = "";

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    
    function showSection(s) {
        document.getElementById('market-section').classList.add('hidden');
        document.getElementById('sell-section').classList.add('hidden');
        document.getElementById(s + '-section').classList.remove('hidden');
        if(document.getElementById('sidebar').classList.contains('active')) toggleMenu();
    }

    function submitAccount() {
        const title = document.getElementById('accTitle').value;
        const price = document.getElementById('accPrice').value;
        const img = document.getElementById('accImg').value;
        const desc = document.getElementById('accDesc').value;
        const link = document.getElementById('accContact').value;

        if(title && price && img && link) {
            db.ref('listings').push({ title, price, img, desc, link });
            alert("‚úÖ Listing live on GamerVault!");
            showSection('market');
        } else { alert("Please fill in all boxes!"); }
    }

    db.ref('listings').on('value', (s) => {
        const grid = document.getElementById('featured-list');
        grid.innerHTML = "";
        if(!s.exists()) { grid.innerHTML = "<p style='color:#444;'>No listings found. Be the first to sell!</p>"; return; }
        
        s.forEach(c => {
            const item = c.val();
            grid.innerHTML += `
                <div class="card" onclick="openModal('${c.key}')">
                    <div class="card-img" style="background-image:url('${item.img}')"></div>
                    <div class="card-info">
                        <div style="font-weight:bold; height:20px; overflow:hidden;">${item.title}</div>
                        <div class="price-tag">${item.price}</div>
                        <div style="font-size:10px; color:#555; margin-top:5px;">Click for Details & Reviews</div>
                    </div>
                </div>`;
        });
    });

    function openModal(id) {
        currentId = id;
        db.ref('listings/' + id).once('value', (s) => {
            const item = s.val();
            document.getElementById('modal-body').innerHTML = `
                <img src="${item.img}" style="width:100%; border-radius:10px; margin-bottom:15px;">
                <h2 style="margin:0;">${item.title}</h2>
                <p style="color:#888; font-size:14px; margin:10px 0;">${item.desc}</p>
                <div class="price-tag" style="margin-bottom:15px;">${item.price}</div>
                <a href="${item.link}" target="_blank" class="btn" style="text-decoration:none; display:block; text-align:center;">CONTACT SELLER ON TELEGRAM</a>
            `;
            loadReviews(id);
            document.getElementById('item-modal').style.display = "block";
        });
    }

    function closeModal() { document.getElementById('item-modal').style.display = "none"; }

    function submitReview() {
        const txt = document.getElementById('revText').value;
        if(txt) {
            db.ref('reviews/' + currentId).push({ text: txt, date: new Date().toLocaleDateString() });
            document.getElementById('revText').value = "";
        }
    }

    function loadReviews(id) {
        db.ref('reviews/' + id).on('value', (s) => {
            const div = document.getElementById('review-list');
            div.innerHTML = "";
            if(!s.exists()) { div.innerHTML = "<p style='color:#444;'>No reviews yet.</p>"; return; }
            s.forEach(c => {
                div.innerHTML += `<div style="padding:8px 0; border-bottom:1px solid #333;">‚≠ê ${c.val().text} <br><small style="color:#555;">${c.val().date}</small></div>`;
            });
        });
    }

    paypal.Buttons({
        createOrder: (data, actions) => { return actions.order.create({ purchase_units: [{ amount: { value: '10.20' } }] }); },
        onApprove: (data, actions) => { return actions.order.capture().then(() => { alert("Payment Received! Contact us to lock your spot."); }); }
    }).render('#paypal-button-container');
</script>
</body>
</html>
